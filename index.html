<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> <i class="fa-brands fa-twitter"></i>  Mini Rede Social</h1>
    </header>

    <!-- Formulário para criar um novo post -->
    <form id="postForm">
        <i class="fa-solid fa-pen"></i> <label for="postText"> Digite seu post:</label><br>
        <textarea id="postText" rows="4" cols="50" placeholder="O que você está pensando hoje?"></textarea><br>
        <i class="fa-solid fa-list"></i> <label for="postCategory">Categoria:</label>
        <select id="postCategory">
            <option value="Todos">Todos</option>
            <option value="Notícias">Notícias</option>
            <option value="Dicas">Dicas</option>
            <option value="Eventos">Eventos</option>
        </select><br>
        <i class="fa-solid fa-image"></i> <label for="postImage1">Insira uma imagem (URL):</label><br>
        <input type="text" id="postImage1" placeholder="Insira a url aqui"><br>
        <i class="fa-solid fa-image"></i> <label for="postImage2">Insira uma imagem (URL):</label><br>
        <input type="text" id="postImage2" placeholder="Insira a url aqui"><br>
        <i class="fa-solid fa-image"></i> <label for="postImage3">Insira uma imagem (URL):</label><br>
        <input type="text" id="postImage3" placeholder="Insira a url aqui"><br>
        <button type="submit"><i class="fa-solid fa-bullhorn"></i> Postar</button>
    </form>

    <label for="categoryFilter">Filtrar por categoria:</label>
    <select id="categoryFilter" style="width: auto;">
        <option value="Todos">Todos</option>
        <option value="Notícias">Notícias</option>
        <option value="Dicas">Dicas</option>
        <option value="Eventos">Eventos</option>
    </select>


    <!-- Lista de posts -->
    <div id="postList"></div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/129b440489.js" crossorigin="anonymous"></script>
</body>
</html>
